<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
    <script async src="script.js"></script>
  </head>
  <body>
    <header>
      <div>beemo calculator ✿</div>
    </header>
    <main>
      <div id="frame">
        <div id="display">aloha</div>
        <div id="controls">
          <div class="col">
            <div class="button" id="clear">Clear</div>
            <div class="button" id="7">7</div>
            <div class="button" id="4">4</div>
            <div class="button" id="1">1</div>
            <div class="button" id="0">0</div>
          </div>
          <div class="col">
            <div class="button" id="delete">Delete</div>
            <div class="button" id="8">8</div>
            <div class="button" id="5">5</div>
            <div class="button" id="2">2</div>
            <div class="button" id="percent">%</div>
          </div>
          <div class="col">
            <div class="button" id="divide">÷</div>
            <div class="button" id="9">9</div>
            <div class="button" id="6">6</div>
            <div class="button" id="3">3</div>
            <div class="button" id="decimal">.</div>
          </div>
          <div class="col">
            <div class="button" id="multiply">x</div>
            <div class="button" id="subtract">-</div>
            <div class="button" id="add">+</div>
            <div class="button" id="equal">=</div>
          </div>
          
          
        </div>
      </div>
    </main>
    <footer>
      <div>Copyright © elizafoam 2023</div>
    </footer>
  </body>
</html>
